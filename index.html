<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Select Your Phone Number</h3>

    <label for="phoneNumber">Phone Number:</label>
    <input
      type="range"
      name="phoneNumber"
      id="phoneNumber"
      min="0"
      max="100000000000"
      step="1"
      value="0"
      oninput="updatePhoneNumber()"
    />

    <p id="phoneNumberDisplay">0</p>

    <script src="index.js"></script>
  </body>
</html>
